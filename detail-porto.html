    <script>

        $(document).ready(function () {
            // Your code here
            // alert('d')
            const queryString = window.location.search;

            // Buat objek dari query string
            const urlParams = new URLSearchParams(queryString);

            // Ambil nilai dari parameter "slug"
            const slug = urlParams.get('slug');

            let isChangeImage = 0;

            fetch('data/porto.json')
                .then((res) => res.json())
                .then((res) => {



                    let primaryImg = ""
                    let description = ""
                    let link = ""

                    let listScrollHTML = ""
                    let technologyHTML = ""
                    let featuresHTML = ""
                    let integrationHTML = ""
                    res.data.forEach(e => {
                        if (e.slug == slug) {
                            e.detail.listImage.forEach((d) => {
                                listScrollHTML += `<div data-obj="${d}" class="list-card-slider">
                                <img src="${d}" alt="" width="300">
                            </div>`
                            })


                            e.detail.technology.forEach((d) => {
                                technologyHTML += `<div class="badge">
                                ${d}
                                </div>`
                            })


                            e.detail.features.forEach((d) => {
                                featuresHTML += `<li>${d}</li>
                            </div>`
                            })


                            e.detail.integration.forEach((d) => {
                                integrationHTML += `<div class="badge">
                                ${d}
                                </div>`
                            })



                            $("#primaryImg").html(`<img src="/assets/porto-img/porto-9-websiteportofolio/1.jpg" alt="" class="img-preview-real"
                            id="img-preview-real">`)
                            $("#description").text(e?.description)
                            $("#link").html(`<a href="${e.detail.link}" style="font-size: 16px; color: white;"
                            target="_blank">${e.detail.link}</a>`)

                        }
                    });


                    $("#list-scroll").html(listScrollHTML)
                    $("#technology").html(technologyHTML)
                    $("#integration").html(integrationHTML)
                    $("#features").html(featuresHTML)

                    $('.list-card-slider').on('click', function () {
                        const obj = $(this).data('obj');
                        $('#img-preview-real').attr('src', obj);

                    });




                })
